{% extends  'quizz_app/base.html' %}
{% load static %}
{% block title %} <title>Главная</title> {% endblock %}

{% block content %}

<h1>Набор тестов</h1>

<div class="row mt-3">
    {% for section in objects_list %}
    <div class="col-lg-4">
        <div class="card">
            <h5 class="card-header bg-transparent border-bottom text-uppercase">{{section.title}}</h5>
            <div class="card-body">
                <p class="card-text">
                    {{section.content}}
                </p>
                <a href="{% url 'quizz' section.id %}" class="btn btn-primary">Начать тест</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- end col -->

</div>

{% endblock %}
